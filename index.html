<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterbestands-Anwendung</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Custom styles for better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 60vh; /* Set a max height for the table container */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        @media print {
            /* Hide UI elements that shouldn't be printed */
            body * {
                visibility: hidden;
            }
            #print-section, #print-section * {
                visibility: visible;
            }
            #print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            /* Ensure table styles are maintained for printing */
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Filterbestands-Anwendung</h1>
            <button id="printButton" class="mt-4 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Drucken
            </button>
        </div>

        <!-- File Input and Filters Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <!-- File Upload -->
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-1">Excel-Datei auswählen</label>
                <input id="file-upload" type="file" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            </div>
            <!-- Search Input -->
            <div>
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Freitextsuche</label>
                <input type="text" id="search-input" placeholder="Alle Spalten durchsuchen..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" disabled>
            </div>
            <!-- Building Filter -->
            <div>
                <label for="building-filter" class="block text-sm font-medium text-gray-700 mb-1">Gebäude</label>
                <select id="building-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" disabled>
                    <option value="">Alle Gebäude</option>
                </select>
            </div>
            <!-- RLT-Anlagen Filter -->
            <div>
                <label for="rlt-filter" class="block text-sm font-medium text-gray-700 mb-1">RLT-Anlagen</label>
                <select id="rlt-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" disabled>
                    <option value="">Alle Anlagen</option>
                </select>
            </div>
        </div>

        <!-- Data Table Section -->
        <div id="table-container" class="table-container border border-gray-200 rounded-lg">
            <div id="print-section">
                <h2 id="print-title" class="text-xl font-bold text-center my-4 hidden">Gefilterte Filterliste</h2>
                <table id="data-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <!-- Table headers will be inserted here by JavaScript -->
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be inserted here by JavaScript -->
                        <tr>
                            <td colspan="9" class="text-center p-8 text-gray-500">Bitte laden Sie eine Excel-Datei hoch, um die Daten anzuzeigen.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="row-count" class="text-right mt-2 text-sm text-gray-600"></div>

    </div>

    <script>
        // Global variable to store the parsed data from the Excel file
        let tableData = [];
        const fileUpload = document.getElementById('file-upload');
        const searchInput = document.getElementById('search-input');
        const buildingFilter = document.getElementById('building-filter');
        const rltFilter = document.getElementById('rlt-filter');
        const dataTable = document.getElementById('data-table');
        const printButton = document.getElementById('printButton');
        const rowCount = document.getElementById('row-count');
        const printTitle = document.getElementById('print-title');

        /**
         * Handles the file upload event.
         * Reads the selected Excel file and processes its content.
         */
        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                // Convert sheet to JSON, using header option 1 to get an array of arrays
                const json_data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (json_data.length > 1) {
                    const headers = json_data[0].map(h => h.trim()); // Trim whitespace from headers
                    tableData = json_data.slice(1).map(row => {
                        let rowData = {};
                        headers.forEach((header, index) => {
                            rowData[header] = row[index];
                        });
                        return rowData;
                    });

                    // Enable UI elements after data is loaded
                    enableControls();
                    populateFilters();
                    renderTable(tableData);
                } else {
                    // Handle empty or invalid sheet
                    dataTable.querySelector('tbody').innerHTML = `<tr><td colspan="9" class="text-center p-8 text-gray-500">Die ausgewählte Datei ist leer oder hat ein ungültiges Format.</td></tr>`;
                }
            };
            reader.readAsArrayBuffer(file);
        });

        /**
         * Enables filter and search controls once data is loaded.
         */
        function enableControls() {
            searchInput.disabled = false;
            buildingFilter.disabled = false;
            rltFilter.disabled = false;
            printButton.disabled = false;
        }

        /**
         * Populates the filter dropdowns with unique values from the data.
         */
        function populateFilters() {
            // *** UPDATED *** Using 'RLT-Anlagen' to match the user's Excel file
            const buildings = [...new Set(tableData.map(item => item['Gebäude']).filter(Boolean))].sort();
            const rlts = [...new Set(tableData.map(item => item['RLT-Anlagen']).filter(Boolean))].sort();

            // Clear previous options
            buildingFilter.innerHTML = '<option value="">Alle Gebäude</option>';
            rltFilter.innerHTML = '<option value="">Alle Anlagen</option>';

            buildings.forEach(building => {
                const option = document.createElement('option');
                option.value = building;
                option.textContent = building;
                buildingFilter.appendChild(option);
            });

            rlts.forEach(rlt => {
                const option = document.createElement('option');
                option.value = rlt;
                option.textContent = rlt;
                rltFilter.appendChild(option);
            });
        }

        /**
         * Renders the data table with the provided data rows.
         * @param {Array} data - The array of data objects to render.
         */
        function renderTable(data) {
            const tbody = dataTable.querySelector('tbody');
            const thead = dataTable.querySelector('thead');
            tbody.innerHTML = ''; // Clear existing rows
            thead.innerHTML = ''; // Clear existing headers

            if (data.length === 0) {
                const headerCount = thead.getElementsByTagName('th').length || 9;
                tbody.innerHTML = `<tr><td colspan="${headerCount}" class="text-center p-8 text-gray-500">Keine Ergebnisse gefunden.</td></tr>`;
                rowCount.textContent = '0 Zeilen angezeigt';
                return;
            }

            // Create table headers from the keys of the first data object
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] || ''; // Handle undefined or null values
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            rowCount.textContent = `${data.length} Zeile(n) angezeigt`;
        }

        /**
         * Filters the table data based on current search and filter values.
         */
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedBuilding = buildingFilter.value;
            const selectedRlt = rltFilter.value;

            let filteredData = tableData.filter(row => {
                const matchesBuilding = !selectedBuilding || row['Gebäude'] === selectedBuilding;
                // *** UPDATED *** Using 'RLT-Anlagen' to match the user's Excel file
                const matchesRlt = !selectedRlt || row['RLT-Anlagen'] === selectedRlt;
                
                // Check if search term matches any value in the row
                const matchesSearch = !searchTerm || Object.values(row).some(value =>
                    String(value).toLowerCase().includes(searchTerm)
                );

                return matchesBuilding && matchesRlt && matchesSearch;
            });

            renderTable(filteredData);
        }

        // Event listeners for filter controls
        searchInput.addEventListener('input', applyFilters);
        buildingFilter.addEventListener('change', applyFilters);
        rltFilter.addEventListener('change', applyFilters);

        /**
         * Handles the print button click.
         * Opens the browser's print dialog.
         */
        printButton.addEventListener('click', () => {
            // Set a title for the printed document
            const building = buildingFilter.options[buildingFilter.selectedIndex].text;
            const rlt = rltFilter.options[rltFilter.selectedIndex].text;
            printTitle.textContent = `Filterliste für: ${building} / ${rlt}`;
            printTitle.classList.remove('hidden');

            window.print();

            // Hide the title again after printing
            printTitle.classList.add('hidden');
        });

    </script>
</body>
</html>
